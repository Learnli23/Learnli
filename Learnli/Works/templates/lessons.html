<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Video Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Menu -->
    <div class="col-md-3 sidebar">
      <h4>Lessons</h4>
      <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." class="form-control" title="Type in a category">
      <ul id="myMenu" class="lesson-list">
        <li><a href="#">Lesson 1: Introduction</a></li>
        <li><a href="#">Lesson 2: Basic Concepts</a></li>
        <li><a href="#">Lesson 3: Advanced Techniques</a></li>
      </ul>
    </div>

    <!-- Main Content for Video Player and Lesson Details -->
    <div class="col-md-9">
      <div class="video-container">
        <div class="video-header">
          <h2>Lesson Title</h2>
          <p><strong>Uploaded on:</strong> 2024-10-14</p>
          <p><strong>Instructor:</strong> John Doe</p>
        </div>
        
        <!-- Video Player -->
        <div class="video-player">
          <video id="videoPlayer" controls width="100%" height="400">
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- Video Controls (Download and Navigation Buttons) -->
        <div class="video-controls">
          <button class="btn btn-outline-primary">Back to Courses</button>
          <button class="btn btn-outline-secondary">Download Notes</button>
          <button class="btn btn-outline-secondary">Download Video</button>
        </div>

        <!-- Lesson Management Options for Instructors -->
        <div class="lesson-management">
          <button class="btn btn-outline-secondary">Edit Lesson</button>
          <button class="btn btn-outline-danger">Delete Lesson</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Search functionality for the sidebar lessons list
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

<style>
/* Styling for the page layout */
.container-fluid {
  padding: 20px;
}

.sidebar {
  background-color: #f8f9fa;
  padding: 20px;
  border-right: 1px solid #ddd;
}

.sidebar h4 {
  font-weight: bold;
}

.lesson-list {
  list-style: none;
  padding: 0;
}

.lesson-list li {
  margin: 10px 0;
}

.lesson-list a {
  color: #007bff;
  text-decoration: none;
}

.lesson-list a:hover {
  text-decoration: underline;
}

.video-container {
  padding: 20px;
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.video-header h2 {
  color: #333;
  font-size: 24px;
}

.video-player {
  margin: 20px 0;
}

.video-controls {
  display: flex;
  gap: 10px;
}

.lesson-management {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.video-controls .btn, .lesson-management .btn {
  border-radius: 20px;
  font-weight: bold;
}
</style>

</body>
</html>
