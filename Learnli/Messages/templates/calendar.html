{% extends 'base.html' %}
{% block content %}
    <h4>My upcoming events</h4>
    <a href="{% url 'add_event' %}">Add Event</a>
    <ul>
        
          
        <table class="dashboard-table">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.description }}</td>
                <td><strong style="color: brown;">{{ event.event_date }}</strong></td>
                
            </tr>
            {% empty %}
            <li>No upcoming events</li>
            {% endfor %}
    
        </table>




   
<!--styling-->
<style>
.dashboard-container {
    display: flex;
    justify-content: space-between;
    padding: 5px;
}

.profile-card {
    width: 45%;
    /* Add styling for the profile card */
}

.dashboard-card {
    width: 45%;
    background-color: #f9f9f9;
    padding: 5px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

.dashboard-card h5 {
    text-align: center;
    margin-bottom: 0px;
    background-color:aqua;
}

.dashboard-table {
    width: 100%;
    border-collapse: collapse;
}

.dashboard-table th, .dashboard-table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.dashboard-table th {
    background-color:aqua;
    color:black;
}

.dashboard-table tr:hover {
    background-color:azure;
}

.dashboard-table ul {
    padding-left: 20px;
    list-style-type: square;
}

.dashboard-table ul li {
    margin-bottom: 5px;
}
</style>
{% endblock %}
