{% extends 'base.html'%}
{% block content %}


<div class="container mt-3" style="text-align:end;">
   
    <button type="button" class="btn btn-primary">
      Sent Messages <span class="badge bg-danger">{{outmsg.count  }}</span>
    </button>
    
  </div>

 
      <style>
          /* General Styling */
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
  
          body {
              font-family: Arial, sans-serif;
              background-color: #f9f9f9;
              color: #333;
          }
  
          /* Container */
          .outbox-container {
              max-width: 800px;
              margin: 50px auto;
              background-color: #fff;
              border-radius: 8px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              overflow: hidden;
          }
  
          .outbox-header {
              background-color: #28a745; /* Green Header */
              color: #fff;
              padding: 15px 20px;
              font-size: 1.4rem;
              text-align: center;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
          }
  
          .outbox-header i {
              font-size: 1.5rem;
          }
  
          /* Message List */
          .message-list {
              list-style: none;
          }
  
          .message-item {
              padding: 15px 20px;
              border-bottom: 1px solid #eee;
              transition: background-color 0.3s ease;
          }
  
          .message-item:hover {
              background-color: #f1f1f1;
          }
  
          .message-item:last-child {
              border-bottom: none;
          }
  
          /* Message Info */
          .message-info {
              margin-bottom: 10px;
          }
  
          .message-info .sender-recipient {
              font-size: 0.9rem;
              color: #555;
          }
  
          .message-info .message-date {
              font-size: 0.8rem;
              color: #999;
          }
  
          /* Message Body */
          .message-body {
              font-size: 0.95rem;
              color: #333;
              margin-bottom: 15px;
          }
  
          /* Buttons */
          .message-buttons {
              display: flex;
              gap: 10px;
              justify-content: flex-end;
          }
  
          .button {
              background-color: #fff;
              color: #dc3545; /* Red for Delete */
              border: 1px solid #dc3545;
              border-radius: 50px;
              padding: 5px 15px;
              font-size: 0.9rem;
              display: flex;
              align-items: center;
              gap: 5px;
              cursor: pointer;
              transition: background-color 0.3s ease, color 0.3s ease;
          }
  
          .button i {
              font-size: 1rem;
          }
  
          .button.delete:hover {
              background-color: #dc3545; /* Red for Delete */
              color: #fff;
          }
  
          /* Responsive Design */
          @media (max-width: 600px) {
              .message-item {
                  flex-direction: column;
                  align-items: flex-start;
              }
          }
      </style>
  </head>
  <body> 
      <div class="outbox-container">
          <div class="outbox-header">
              <i class="fas fa-paper-plane"></i> LearnLi Outbox
          </div>
          <ul class="message-list">
            {% for message in outmsg %}
            {% if message.sender == user %}
              <li class="message-item">
                  <div class="message-info">
                      <div class="sender-recipient">
                          To: <strong>{{ message.reciepient.username }}</strong>
                      </div>
                      <div class="message-date">Sent on:{{ message.timestamp }}</div>
                  </div>
                  <div class="message-body">
                    {{ message.content | safe | linebreaks }}
                  </div>
                  <div class="message-buttons">

                    <a href="{% url 'delete_message' message.id %}">
                        <button class="button delete">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </a>
                      
                  </div>
              </li>
             {% endif %} 
            {% endfor %}
               
          </ul>
      </div>
  </body>
  </html>







 

{% endblock %}
