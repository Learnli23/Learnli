{% extends 'base.html' %}
{% block content %}
 
 
 
    <p><strong>Register as teacher</strong></p>
    
    <div>

       
        <br/><br/>
        {% if submitted %}
        Account created, enjoy you stay at Learnli
        {% else %}
            
        <P>
        
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.media }}
                <button type="submit">submit</button>
              </form>
              <br/>
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
        
              <p>By creating an account you agree to our <a href="{% url 'copyright' %}" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
        </p>
        {% endif %}
        
{% endblock %}
