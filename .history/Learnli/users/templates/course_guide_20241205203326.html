<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnli Guidelines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        pre {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap; /* Ensures wrapping for long lines */
            word-wrap: break-word; /* Breaks long words */
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learnli Content Guidelines</h1>
        <!-- Paste your Word content inside the <pre> tag -->
        <pre>
Paste your Word content here.
Make sure it includes your tables, paragraphs, and lists.
The formatting will be preserved, including punctuation, spacing, and line breaks.
        </pre>
        <div class="footer">
            &copy; 2024 Learnli. All rights reserved.
        </div>
    </div>
</body>
</html>
