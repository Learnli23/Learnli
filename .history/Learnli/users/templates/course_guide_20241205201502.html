!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Paper Card</title>
 
  <style>
    /* Exam Paper Card Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .exam-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
      padding: 20px;
      margin: 20px;
      display: flex;
      flex-direction: column;
    }

    .exam-header {
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    .exam-header h1 {
      font-size: 1.5em;
      margin: 0;
      color: #333;
    }

    .exam-header h2 {
      font-size: 1.2em;
      color: #555;
      margin-top: 5px;
      font-weight: 400;
    }

    .exam-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #777;
      margin-bottom: 15px;
    }

    .exam-instructions {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      margin: 15px 0;
      font-size: 0.95em;
      color: #333;
    }

    .exam-body {
      padding-top: 10px;
      font-size: 1em;
      color: #444;
      line-height: 1.6;
    }

    .exam-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }

    .author {
      font-size: 0.9em;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 0.9em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button.start {
      background: #28a745;
      color: #fff;
    }

    .button.start:hover {
      background: #218838;
    }

    .button.edit {
      background: #007bff;
      color: #fff;
    }

    .button.edit:hover {
      background: #0069d9;
    }

    .button.delete {
      background: #dc3545;
      color: #fff;
    }

    .button.delete:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <div class="exam-card">
    <!-- Exam Header -->
    <div class="exam-header">
      <h1>Final Examination Paper</h1>
      <h2>Subject: Biology</h2>
    </div>

    <!-- Exam Information -->
    <div class="exam-info">
      <div><strong>Date:</strong> 2024-11-07</div>
      <div><strong>Duration:</strong> 2 Hours</div>
    </div>

    
    

    <!-- Exam Footer -->
    <div class="exam-footer">
      <div class="author"><strong>Author:</strong>Learnli Team</div>
       
    </div>
  </div>

 

</body>
</html>
